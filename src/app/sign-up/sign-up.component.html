



    <form class="container was-validated card mt-5"style="width: 50%; background-color:rgb(175, 207, 234)" #signupForm="ngForm" (submit)="onSubmit(signupForm)">
    <div class="card-body"  >
      <h5 class="card-title">Sign Up</h5>
      <div class="form-group ">
        <label for="UserId">User ID</label>
        <input id="UserId"class="form-control" name="UserId" ngModel required />
      </div>
      <div class="form-group">
        <label class="bi bi-envelope"for="Email"> Email</label>
        <input id="Email"class="form-control bi bi-envelope"placeholder="name@example.com" name="Email" ngModel required />
      </div>
      <div class="form-group">
        <label class="bi bi-lock-fill" for="Password">Password</label>
        <input id="Password"class="form-control"placeholder="Password" name="Password" ngModel type="password" required />
      </div>
      <div *ngIf="loginError" class="text-danger">{{ loginError }}</div>
      <button type="submit" class="btn btn-primary mt-2">Sign Up</button>
    </div>
    </form>
