<form class="container was-validated card mt-5"style="width: 60%;background-color:rgb(175, 207, 234)"#addUserForm="ngForm" (submit)="onSubmit(addUserForm)">
  <div class="card-body">
    UserId : {{sharedData}}<br>
    <div class="form-group">
      <input type="text"readonly class="form-control-plaintext" id="UserId" name="UserId" [value]="formData.UserId">
    </div>
    <div class="form-group">
      <label for="Firstname">FirstName</label>
      <input for="Firstname" class="form-control" id="Firstname" name="Firstname" ngModel required pattern="[A-Za-z]+" title="Only alphabetic characters are allowed"/>
    </div>
    <div class="form-group">
      <label for="Lastname">Lastname</label>
      <input for="Lastname" class="form-control" id="Lastname" name="Lastname" ngModel required pattern="[A-Za-z]+" title="Only alphabetic characters are allowed"/>
    </div>
    <div class="form-group">
      <label for="Dob">Dob</label>
      <input for="Dob"  class="form-control"  type="date"  id="Dob"  name="Dob"  ngModel  required/>
    </div>

    <div class="form-group">
      <label for="UserGender">UserGender</label>
      <select  for="UserGender"  class="form-control"  id="UserGender"  name="UserGender"  ngModel  required>
        <option value="1">Male</option>
        <option value="2">Female</option>
        </select>
    </div>

    <div class="form-group">
      <label for="Height">Height</label>
      <input  for="Height"  class="form-control"  id="Height"  name="Height"  type="number"  ngModel  required/>
    </div>
    <div class="form-group">
      <label for="Weight">Weight</label>
      <input  for="Weight"  class="form-control"  id="Weight"  name="Weight"  type="number"  ngModel  required/>
    </div>

    <div class="form-group">
      <label for="ExerciseLevel">ExerciseLevel</label>
      <select  for="ExerciseLevel"  class="form-control"  id="ExerciseLevel"  name="ExerciseLevel"  asp-items="ViewBag.ExerciseLevel"  ngModel  required>
        <option value="1">Sedentary (little to no exercise)</option>
        <option value="2">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="3">  Moderately active (moderate exercise/sports 3-5 days/week)</option>
        <option value="4">  Very active (hard exercise/sports 6-7 days a week)</option>
        <option value="5">  Extra active (very hard exercise/sports & physical job)</option>
      </select>

    </div>
    <div class="form-group">
      <label for="UserGoal">UserGoal</label>
      <select for="UserGoal"class="form-control" id="UserGoal" name="UserGoal" ngModel required>
        <option selected value="1">Gain</option>
        <option value="2">Loss</option>
      </select>
    </div>
    <div *ngIf="boerror" class="text-danger">{{ boerror }}</div>

    <button type="submit" class="btn btn-primary mt-2">Proceed</button>

  </div>
</form>
